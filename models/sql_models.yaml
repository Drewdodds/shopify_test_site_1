  - name: cart_line_items_test
    model_type: sql_template
    model_spec:
      validity_time: 24h # 1 day
      materialization:
        output_type: table
        run_type: discrete
      single_sql: |
        {% with cart = this.DeRef("models/cart_line_items") %}
          with t1 as (
                        select ANONYMOUS_ID,
                                price
                        from {{cart}} 
            )
        
          select *, 
          round((price),2) as disc_price
          from t1
        {% endwith %}
      ids:
        - select: "anonymous_id"
          type: anonymous_id
          entity: shopify_customer
      contract:
        is_optional: false
        is_event_stream: false
        with_entity_ids:
          - shopify_customer
        with_columns:
          - name: anonymous_id